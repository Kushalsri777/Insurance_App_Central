server:
  port: 8077
spring:
  cloud:
    gateway:
      routes:
        - id: discount-service
          uri: lb://DISCOUNT-SERVICE
          predicates:
            - Path=/discount/**
          filters:
            - AuthenticationFilter

        - id: user-authentication-service
          uri: lb://USER-AUTHENTICATION-SERVICE
          predicates:
            - Path=/authenticate/**

  application:
    name: App-GATEWAY

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7777/eureka/
